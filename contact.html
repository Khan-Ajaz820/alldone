<!doctype html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"name=viewport><title>Contact – Amosix</title><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600&display=swap"rel=stylesheet><style>*{margin:0;padding:0;box-sizing:border-box}:root{--primary:#00ff88;--secondary:#00d4ff;--accent:#ff0080;--darker:#050814}html{height:100%;height:-webkit-fill-available}body{font-family:Inter,sans-serif;background:var(--darker);color:#fff;display:flex;flex-direction:column;min-height:100vh;min-height:-webkit-fill-available;overflow-x:hidden;overflow-y:auto}.bg-animation{position:fixed;inset:0;z-index:0;background:radial-gradient(ellipse at top,#0f1729,#050814);pointer-events:none}.orb{position:absolute;border-radius:50%;filter:blur(60px);opacity:.3;animation:float 20s infinite ease-in-out}.orb-1{width:300px;height:300px;background:var(--primary);top:-80px;left:-80px}.orb-2{width:250px;height:250px;background:var(--secondary);bottom:-60px;right:-60px;animation-delay:5s}@keyframes float{0%,100%{transform:translate(0,0)}50%{transform:translate(30px,-30px)}}header{position:sticky;top:0;z-index:10;padding:1rem 3vw;display:flex;justify-content:space-between;align-items:center;backdrop-filter:blur(10px);background:rgba(10,14,39,.6);border-bottom:1px solid rgba(0,255,136,.1);flex-shrink:0}.logo{font-family:Orbitron,sans-serif;font-size:clamp(1rem,2.5vw,1.3rem);font-weight:900;background:linear-gradient(135deg,var(--primary),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.back-btn{padding:.5rem 1.5rem;background:0 0;border:2px solid var(--primary);color:var(--primary);font-weight:600;border-radius:50px;cursor:pointer;transition:all .3s;font-size:clamp(.7rem,1.5vw,.85rem);text-transform:uppercase}.back-btn:hover{background:var(--primary);color:var(--darker)}.container{flex:1;position:relative;z-index:1;display:flex;align-items:center;justify-content:center;padding:2rem 3vw;width:100%}.card{width:100%;max-width:500px;background:rgba(15,20,40,.85);padding:clamp(20px,4vh,32px) clamp(20px,4vw,28px);border-radius:20px;border:1px solid rgba(0,255,136,.2);box-shadow:0 20px 60px rgba(0,0,0,.5);backdrop-filter:blur(20px)}.card-header{text-align:center;margin-bottom:1.5rem}.card-title{font-family:Orbitron,sans-serif;font-size:clamp(1.4rem,4vw,1.8rem);font-weight:900;background:linear-gradient(135deg,var(--primary),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:.5rem}.card-subtitle{color:rgba(255,255,255,.6);font-size:clamp(.8rem,1.8vw,.9rem)}.email-link{color:var(--primary);text-decoration:none;font-weight:600}.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem}.form-group{display:flex;flex-direction:column}.form-group.full-width{grid-column:1/-1}.form-group label{color:rgba(255,255,255,.8);font-weight:500;font-size:clamp(.75rem,1.5vw,.85rem);text-transform:uppercase;letter-spacing:.5px;margin-bottom:.4rem}.form-input,.form-textarea{width:100%;padding:.75rem 1rem;background:rgba(0,0,0,.3);border:2px solid rgba(255,255,255,.1);border-radius:10px;color:#fff;font-size:16px;font-family:inherit;transition:all .3s;outline:0}.form-input:focus,.form-textarea:focus{border-color:var(--primary);background:rgba(0,0,0,.5);box-shadow:0 0 15px rgba(0,255,136,.2)}.form-textarea{resize:none;height:100px;min-height:100px}.form-input::placeholder,.form-textarea::placeholder{color:rgba(255,255,255,.4)}.submit-btn{width:100%;padding:.875rem;background:linear-gradient(135deg,var(--primary),var(--secondary));border:none;border-radius:50px;color:var(--darker);font-weight:700;font-size:clamp(.85rem,2vw,.95rem);text-transform:uppercase;letter-spacing:1px;cursor:pointer;transition:all .3s;box-shadow:0 8px 25px rgba(0,255,136,.3)}.submit-btn:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 12px 35px rgba(0,255,136,.5)}.submit-btn:disabled{opacity:.5;cursor:not-allowed}footer{position:relative;z-index:10;padding:1rem 2vw;text-align:center;background:rgba(10,14,39,.6);border-top:1px solid rgba(0,255,136,.1);backdrop-filter:blur(10px);color:rgba(255,255,255,.6);font-size:clamp(.7rem,1.5vw,.8rem);flex-shrink:0}.popup-overlay{position:fixed;inset:0;background:rgba(0,0,0,.8);backdrop-filter:blur(10px);display:none;align-items:center;justify-content:center;z-index:100}.popup-content{background:rgba(15,20,40,.95);padding:2rem;border-radius:16px;border:2px solid var(--primary);box-shadow:0 0 60px rgba(0,255,136,.4);text-align:center;max-width:80vw;animation:popupSlide .4s ease-out}@keyframes popupSlide{from{opacity:0;transform:translateY(-30px)}to{opacity:1;transform:translateY(0)}}.popup-title{font-size:clamp(1.1rem,3vw,1.3rem);font-weight:700;margin-bottom:.5rem}.popup-message{color:rgba(255,255,255,.7);font-size:clamp(.85rem,2vw,.95rem)}@media (max-width:600px){html{height:-webkit-fill-available}body{min-height:100vh;min-height:-webkit-fill-available}header{padding:.875rem 4vw}.container{align-items:flex-start;padding:1.5rem 4vw 2rem 4vw}.card{max-width:100%;padding:1.25rem 1rem}.card-header{margin-bottom:1.25rem}.form-grid{grid-template-columns:1fr;gap:.875rem;margin-bottom:.875rem}.form-group label{margin-bottom:.35rem}.form-input,.form-textarea{font-size:16px;padding:.625rem .875rem}.form-textarea{height:90px;min-height:90px}.submit-btn{padding:.75rem}footer{padding:.875rem 4vw}}@media (max-height:600px){.card-header{margin-bottom:1rem}.form-grid{gap:.75rem;margin-bottom:.75rem}.form-textarea{height:70px;min-height:70px}}@media screen and (max-width:600px){input[type=date],input[type=datetime-local],input[type=datetime],input[type=email],input[type=month],input[type=number],input[type=password],input[type=tel],input[type=text],input[type=time],input[type=url],input[type=week],select,textarea{font-size:16px!important}}</style><div class=bg-animation><div class="orb orb-1"></div><div class="orb orb-2"></div></div><header><div class=logo>Amosix</div><a href=javascript:history.back()><button class=back-btn>Back</button></a></header><main class=container><div class=card><div class=card-header><h1 class=card-title>Get in Touch</h1><p class=card-subtitle><a href=mailto:eztolix@gmail.com class=email-link>eztolix@gmail.com</a></div><form id=contactForm><div class=form-grid><div class=form-group><label for=name>Name</label> <input id=name name=name class=form-input placeholder="Your name"required></div><div class=form-group><label for=email>Email</label> <input id=email name=email class=form-input placeholder=your@email.com required type=email></div><div class="form-group full-width"><label for=subject>Subject</label> <input id=subject name=subject class=form-input placeholder="What's this about? (optional)"></div><div class="form-group full-width"><label for=message>Message</label> <textarea class=form-textarea id=message name=message placeholder="Write your message here..."required></textarea></div></div><button class=submit-btn type=submit>Send Message</button> <input id=hp_field name=hp_field autocomplete=off style=display:none!important;visibility:hidden!important tabindex=-1></form></div></main><footer>© 2025 Amosix. All rights reserved.</footer><div class=popup-overlay id=popup><div class=popup-content><div class=popup-title id=popupTitle>Sending...</div><div class=popup-message id=popupMessage>Please wait a moment</div></div></div><script>const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzeU0sAW12Gn0ELd6FIkF_eWjwgx3fD8oCM-klAMPY5izFQqfYgVrbdqX-2RTVsCfsh/exec";

    const form = document.getElementById("contactForm");
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const popupMessage = document.getElementById("popupMessage");
    const submitBtn = document.querySelector(".submit-btn");

    function showPopup(title, message) {
  popupTitle.textContent = title;
  popupMessage.textContent = message;
  popup.style.display = "flex";
}

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Honeypot spam check
if (document.getElementById("hp_field").value.trim() !== "") {
  showPopup("Spam Detected", "Your request looks automated. Blocked.", 3000);
  submitBtn.disabled = false;
  submitBtn.textContent = "Send Message";
  return; // Stop here
}
      
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";
      showPopup("Sending...", "Please wait a moment", 10000);

      try {
        const formData = new FormData(form);
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: formData,
        });

        let result;
        try {
          result = await response.json();
        } catch (err) {
          result = { status: "success" };
        }

        if (result.status === "success") {
  showPopup("Success!", "Your message has been sent successfully");
  form.reset(); // reset form

        } else {
          throw new Error("Failed");
        }
      } catch (err) {
        console.error(err);
        showPopup("Error", "Failed to send message. Please try again.", 3000);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
      }
    });
    // Close popup when clicking outside the popup-content
popup.addEventListener("click", (e) => {
  if (e.target === popup) {
    popup.style.display = "none";
  }
});

// Close popup when clicking the Back button
document.querySelector(".back-btn").addEventListener("click", () => {
  popup.style.display = "none";
});</script>
